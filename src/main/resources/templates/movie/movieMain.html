<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

    </style>
    <title>Movie API Main</title>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h4 class="mb-3">원하는 영화제목을 검색하세요.</h4>
        <!--            <form action="/movieSearch" th:action method="post">-->
        <form th:action="@{movieApi/movieSearch}" method="post">
            <input type="text" name="searchWord" required th:if="${param.status}" th:text="${param.searchWord}">
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">영화 검색</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
